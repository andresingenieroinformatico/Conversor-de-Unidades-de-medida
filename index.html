<html lang="es">

<head>

<body>
    <header>
        <h1>Conversor de Unidades Inteligente</h1>
        <p>Convierte longitud, peso, volumen, temperatura, energía y más</p>

    <div class="container">
        <label for="unidad">Selecciona tipo de unidad:</label>
        <select id="unidad" onchange="cambiarUnidad()">

        <div id="formulario"></div>
    </div>
